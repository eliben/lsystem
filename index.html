<!doctype html>
<style>
    .container {
        margin: 0 auto;
        display: grid;
        max-width: 800px;
        grid-template-columns: 5fr 3fr;
        grid-template-rows: repeat(2, fit-content());
        grid-template-areas:
            "plotcanvas sidebar"
            "controls presets"
    }

    .plotcanvas {
        grid-area: plotcanvas;
        justify-self: center;
        padding: 15px;
    }

    .sidebar {
        grid-area: sidebar;
        font-family: Verdana, sans-serif;
        font-size: 14px;
        border: solid 1px;
        border-color: darkgray;
        padding: 15px;
    }

    .controls {
        padding: 15px;
        margin: 0 auto;
        display: grid;
        align-items: center;
        grid-template-columns: 2fr 4fr;
        grid-template-rows: repeat(7, fit-content());
        grid-template-areas:
            "axiom-label axiom"
            "rules-label rules"
            "initangle-label initangle"
            "anglechange-label anglechange"
            "scale-label scale"
            "depth-label depth"
            ". runbutton"
    }

    .presets {
        grid-area: presets;
        padding-top: 10px;
    }

    .control-label {
        vertical-align: middle;
        justify-self: left;
        text-align: left;
        padding-top: 5px;
        padding-right: 10px;
    }

    .axiom-label {
        grid-area: axiom-label;
    }

    .axiom {
        grid-area: axiom;
        justify-self: left;
        text-align: center;
        padding-top: 5px;
    }

    .rules-label {
        grid-area: rules-label;
    }
    
    .rules {
        grid-area: rules;
        justify-self: left;
        text-align: center;
        padding-top: 5px;
    }

    .initangle-label {
        grid-area: initangle-label;
    }
    
    .initangle {
        grid-area: initangle;
        justify-self: left;
        text-align: center;
        padding-top: 5px;
    }

    .anglechange-label {
        grid-area: anglechange-label;
    }
    
    .anglechange {
        grid-area: anglechange;
        justify-self: left;
        text-align: center;
        padding-top: 5px;
    }

    .scale-label {
        grid-area: scale-label;
    }
    
    .scale {
        grid-area: scale;
        justify-self: left;
        text-align: center;
        padding-top: 5px;
    }

    .depth-label {
        grid-area: depth-label;
    }
    
    .depth {
        grid-area: depth;
        justify-self: left;
        text-align: center;
        padding-top: 5px;
    }

    .runbutton {
        grid-area: runbutton;
        justify-self: left;
        text-align: center;
        padding-top: 5px;
    }

    .runbutton-style {
        background-color: rgb(73, 73, 138);
        color: white;
        border-radius: 10px;
        padding-right: 18px;
        padding-left: 18px;
        padding-top: 6px;
        padding-bottom: 6px;
        font-size: 12pt;
    }
</style>

<body>
    <div class="container">
        <div class="plotcanvas">
            <canvas id="plot"></canvas>
        </div>
        <div class="controls">
            <div class="axiom-label control-label">Axiom:</div>
            <div class="axiom"><input id="axiombox" size="25"></input></div>
            <div class="rules-label control-label">Rule(s):</div>
            <div class="rules"><textarea id="rulesbox" rows="5" cols="25" placeholder="Rules"></textarea></div>
            <div class="initangle-label control-label">Initial angle (deg):</div>
            <div class="initangle"><input id="initanglebox" size="4"></input></div>
            <div class="anglechange-label control-label">Angle change (deg):</div>
            <div class="anglechange"><input id="anglechangebox" size="4"></input></div>
            <div class="scale-label control-label">Scale multiplier:</div>
            <div class="scale"><input id="scalebox" size="3"></input></div>
            <div class="depth-label control-label">Simulation depth:</div>
            <div class="depth"><input id="depthbox" size="3"></input></div>
            <div class="runbutton"><button id="run" class="runbutton-style" title="Run simulation">Run</button></div>
        </div>
        <div class="sidebar">
            <p>words</p>
            <p>Starting angle 180</p>
        </div>
        <div class="presets">
            Preset: <select id="presets" name="presets"></select>
            <button id="setpreset">Set</button>
        </div>
    </div>

    <script src="rules.js"></script>
    <script src="lsys.js"></script>
</body>
